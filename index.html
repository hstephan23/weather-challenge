<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <main>
        <section id="row">
            <section id="city-selector">
                <section id="search-box">
                    <h2 class="search-box-piece">Search for a City:</h2>
                    <form>
                        <input type="text" placeholder="Nampa" id="city" class="search-box-piece"><br>
                        <button id="Search" class="search-box-piece">Search</button>
                    </form>
                </section>
                <section id="border">
                    <form id="major-cities">

                    </form>
                </section>
            </section>
            <section id="column">
                <section id="current-day">
                    <h2 id="date-location"></h2>
                    <ul class="information" id="current">
                    </ul>
                </section>
                <h3>5-Day Forecast:</h3>
                <section id="forecast">
                    <section id="day-1" class="forecast-block">
                        <h4 class="date">DATE</h4>
                        <ul class="information" id="0">
                        </ul>
                    </section>
                    <section id="day-2" class="forecast-block">
                        <h4 class="date">DATE</h4>
                        <ul class="information" id="8">
                        </ul>
                    </section>
                    <section id="day-3" class="forecast-block">
                        <h4 class="date">DATE</h4>
                        <ul class="information" id="16">
                        </ul>
                    </section>
                    <section id="day-4" class="forecast-block">
                        <h4 class="date">DATE</h4>
                        <ul class="information" id="24">
                        </ul>
                    </section>
                    <section id="day-5" class="forecast-block">
                        <h4 class="date">DATE</h4>
                        <ul class="information" id="32">
                        </ul>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
