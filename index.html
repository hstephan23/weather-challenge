<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="title">Weather Dashboard</h1>
    </header>
    <main>
        <section id="row">
            <section id="city-selector">
                <h2>Search for a City:</h2>
                <form>
                    <input type="text" placeholder="Nampa"><br>
                    <button id="Search">Search</button>
                </form>
                <form id="major-cities">
                    <button id="saved-1">Atlanta</button><br>
                    <button id="saved-2">Denver</button><br>
                    <button id="saved-3">Seattle</button><br>
                    <button id="saved-4">San Fancisco</button><br>
                    <button id="saved-5">Orlando</button><br>
                    <button id="saved-6">New York</button><br>
                    <button id="saved-7">Chicago</button><br>
                    <button id="saved-8">Austin</button>
                </form>
            </section>
            <section id="column">
                <section id="current-day">
                    <h2 id="date-location"></h2>
                    <ul class="information" id="current">
                    </ul>
                </section>
                <section id="forecast">
                    <h3 class="date">DATE</h3>
                    <ul class="information" id="4">
                    </ul>
                    <h3 class="date">DATE</h3>
                    <ul class="information" id="12">
                    </ul>
                    <h3 class="date">DATE</h3>
                    <ul class="information" id="20">
                    </ul>
                    <h3 class="date">DATE</h3>
                    <ul class="information" id="28">
                    </ul>
                    <h3 class="date">DATE</h3>
                    <ul class="information" id="36">
                    </ul>
                </section>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
